{{define "portofolio"}}

<section class="portfolio_area" id="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="main_title text-left">
          <h2>
            quality work <br />
            Recently done project
          </h2>
        </div>
      </div>
    </div>

    <div class="filters-content">
      <div class="row portfolio-grid justify-content-center">
        {{range .Projects}}
        <div class="col-lg-4 col-md-6 all {{.Category}}">
          <div class="portfolio_box">
            <div class="single_portfolio">
              <img
                class="img-fluid w-100"
                src="{{.ThumbnailImage}}"
                alt="{{.Title}}"
              />
              <div class="overlay"></div>
              <a href="{{.ThumbnailImage}}" class="img-gal">
                <div class="icon">
                  <span class="lnr lnr-cross"></span>
                </div>
              </a>
            </div>
            <div class="short_info">
              <h4><a href="/portfolio/{{.ID}}">{{.Title}}</a></h4>
              <p>{{.Description}}</p>
            </div>
          </div>
        </div>
        {{end}}
      </div>
    </div>
  </div>
</section>

{{end}}
